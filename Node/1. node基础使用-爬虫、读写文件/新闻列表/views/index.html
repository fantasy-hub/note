<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章信息展示</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="wrap">
        <ul class="news-list">
            <li class="news">
                <a href="javascript:;">
                    <img src="#" alt="">
                </a>
                <div>
                    <h3>
                        <a href="javascript:;">18人死伤！韩国一男子纵火后持凶器伤害避险邻居</a>
                    </h3>
                    <div class="info">
                        <span class="tips"><span>韩国</span></span>
                        <!-- <span class="line"></span> -->
                        <span class="time">| &nbsp;&nbsp;1小时前</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="pagination">
            <a href="javascript:;" class="prev">⌜</a>
            <a class="1" href="javascript:;">1</a>
            <a class="2" href="javascript:;">2</a>
            <a class="3" href="javascript:;">3</a>
            <a class="4" href="javascript:;">4</a>
            <a class="5" href="javascript:;">5</a>
            <a href="javascript:;" class="next">⌝</a>
        </div>
    </div>

    <script>
        let pagination = document.getElementsByClassName('pagination')[0]
        pagination.addEventListener('click', function (e) {
            const idx = e.target.className
            if (Object.is(Number(idx), NaN)) {

            } else {
                const doman = 'http://localhost:3000/'
                window.location.href = `${doman}?page=${idx}`
            }
        })
    </script>
</body>

</html>
